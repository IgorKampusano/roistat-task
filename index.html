<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup">
            <p>Спасибо за ваше сообщение!</p>
            <span class="close">&times;</span>
        </div>
    </div>
    <div class="container">
        <div class="contact-block">
            <h1 class="contact-form-heading">Свяжитесь с нами</h1>
            <p class="description">Заполните контактные данные и в течение дня с вами свяжется наш менеджер.</p>
            <form class="contact-form">
                <div>
                    <label for="name">
                        <input id="name" type="text" placeholder="Имя*">
                    </label>
                </div>
                <div>
                    <label for="email">
                        <input id="email" type="email" placeholder="Email*">
                    </label>
                </div>
                <div>
                    <label for="message">
                        <textarea name="message" id="message" placeholder="Сообщение*"></textarea>
                    </label>
                    
                </div>
                <button class="btn-submit" type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
